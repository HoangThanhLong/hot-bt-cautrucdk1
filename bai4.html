<script>
    let a = Number(prompt('Nhập số a: '));
    let b = Number(prompt('Nhập số b: '));
    let c = Number(prompt('Nhập số c: '));
    if (a > b && a > c){
            document.write('a là max');
        } else if (b > c){

        } else if (c){
            document.write('c là max');
        }
</script>
