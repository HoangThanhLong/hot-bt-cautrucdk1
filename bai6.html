<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HI</title>
</head>
<body>
<script>
    let a = Number(prompt('Nhập doanh số: '));
    let b;
    if (a < 100000){
        b = (a / 100) * 10;
        document.write('Hoa hồng được nhận: ' + b);
    }else if (a >= 100000 && a < 200000){
        b = (a /100) * 20;
        document.write('Hoa hồng được nhận: ' + b);
    }else if (a >= 200000 && a < 300000){
        b = (a /100) * 30;
        document.write('Hoa hồng được nhận: ' + b);
    }
</script>
</body>
</html>
