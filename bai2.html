<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HI</title>
</head>
<body>
<script>
    let a = Number(prompt('Nhập tuổi của học sinh'));
    if (a < 15){
        document.write('Học sinh này không đủ tuổi');
    }else if (a >= 15){
        document.write('Học sinh này đủ tuổi');
    }
</script>
</body>
</html>
