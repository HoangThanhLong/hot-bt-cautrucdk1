<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HI</title>
</head>
<body>

<script>
    let a = Number(prompt('Điểm kiểm tra (thang điểm từ 0 - 10) : '));
    let b = Number(prompt('Điểm thi giữa kỳ (thang điểm từ 0 - 10): '));
    let c = Number(prompt('Điểm thi cuối kỳ (thang điểm từ 0 - 10): '));
    let total = (a + b + c) / 3;
    if (total <= 4){
       alert('Học lực Yếu ');
    }else if (total > 4 && total <= 7){
        alert('Học lực TB ');
    }else if (total > 7 && total <= 8){
        alert('Học lực Khá ');
    }else if (total > 8 && total < 10){
        alert('Học lực Giỏi ');
    }
</script>
</body>
</html>
